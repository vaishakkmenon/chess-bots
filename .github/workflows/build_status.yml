# .github/workflows/build_status.yml

name: Build Status

on:
  push:
    paths:
      - "python-implementation/**"
      - "rust-implementation/**"
  pull_request:
    paths:
      - "python-implementation/**"
      - "rust-implementation/**"

jobs:
  python-tests:
    name: Python 🐍 Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH so tests can import `engine`
        run: echo "PYTHONPATH=${{ github.workspace }}/python-implementation" >> $GITHUB_ENV

      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -q

  rust-tests:
    name: Rust 🦀 Tests
    runs-on: ubuntu-latest
    needs: python-tests

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: "Check formatting: rust-cli"
        run: cargo fmt -- --check --manifest-path=rust-implementation/rust-cli/Cargo.toml

      - name: "Run tests: rust-cli"
        run: cargo test --manifest-path=rust-implementation/rust-cli/Cargo.toml --verbose

      - name: "Check formatting: rust-engine"
        run: cargo fmt -- --check --manifest-path=rust-implementation/rust-engine/Cargo.toml

      - name: "Run tests: rust-engine"
        run: cargo test --manifest-path=rust-implementation/rust-engine/Cargo.toml --verbose
